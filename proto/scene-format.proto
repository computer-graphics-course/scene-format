syntax = "proto3";

package turbocow;

message Scene {
	enum MaterialType {
		SOLID = 0;
		GLASS = 1;
		// other matherials
	}
	message Vector3 {
		float x;
		float y;
		float z;
	}
	message Transform {
		int32 id = 1;
		Vector3 translation;
		Vector3 rotation;
		Vector3 scale;
		int32 parent_id;
	}
	message Cube {
		int32 id = 1;
		Vector3 upper_bounds;
		Vector3 lower_bounds;
		Transform transform;
	}
	message Sphere {
		int32 id = 1;
		Vector3 positon;
		float radius;
	}
	message MeshedObject {
		int32 id = 1;
		string reference;
		MaterialType matherial_type = 0;
		Transform transform;
	}
	enum LightType {
		POINT = 0;
		SPHERE = 1;
		DIRECTIONAL = 2;
	}
	message Light {
		int32 id;
		LightType light_type;
		Transform transform;
		Vector3 color;
		double intensity;
	}
	message Camera {
		int32 id;
		Transform transform;
	}
	repeated Object objects;
	optional repeated Cube cubes;
	optional repeated Sphere spheres;
	repeated Material materials;
	repeated Light lights;
	repeated Camera cameras;
}
