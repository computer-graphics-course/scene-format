syntax = "proto3";

package turbocow;

message Scene {
  message Object {
    int32 id;
    string reference;         // path to file or url
  }
  message Material {
    int32 object_id;
    string type;
  }
  message Light {
    int32 id;
    string type;
    repeated double position; // array of three numbers
  }
  message Camera {
    int32 id;
    repeated double position;
  }
  repeated Object objects;
  repeated Material meterials;
  repeated Light lights;
  repeated Camera cameras;
}

